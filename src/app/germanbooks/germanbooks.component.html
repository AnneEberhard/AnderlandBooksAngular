<app-header></app-header>
<section>
  <h1
    translate
    id="germanBooksElement0"
    [@slideInFromLeft]="this.pageService.getElementState('germanBooksElement0')"
  >
    German Stories
  </h1>
  <div
    class="siteNavTop"
    id="germanBooksElement1"
    [@slideInFromLeft]="this.pageService.getElementState('germanBooksElement1')"
  >
    <a
      *ngFor="let section of germanBooks; let i = index"
      (click)="scrollToSection(section.section)"
      translate
      >{{ section.title }}</a
    >
  </div>
  <div *ngFor="let section of germanBooks; let i = index">
    <h2
      translate
      [id]="section.section"
      [@slideInFromLeft]="
        this.pageService.getElementState(section.section)
      "
    >
      {{ section.title }}
    </h2>
    <div class="bookContainerWrap">
      <div
        class="bookContainer"
        *ngFor="let book of section.books; let j = index"
      >
        <img
          [src]="book.image"
          alt="Book Image"
          (click)="this.pageService.showOverlay(book)"
          [id]="book.id"
          [@slideInFromLeft]="
            this.pageService.getElementState(book.id)
          "
        />
        <div
          class="bookContainerText dNone500"
          [id]="'ContainerText' + book.id"
          [@slideInFromRight]="
            this.pageService.getElementState('ContainerText' + book.id)
          "
        >
          <div *ngFor="let paragraph of book.paragraphs">
            <p>{{ paragraph }}</p>
          </div>
          <div class="bookLinksContainer">
            <span translate>Available as: </span>
            <div class="bookLinks">
              <div *ngFor="let format of this.pageService.getBookFormats(book); let last = last">
                <ng-container *ngIf="!last">
                  <a [href]="format.link" target="_blank">{{ format.label }}</a>
                  <span>  </span>
                </ng-container>
                <ng-container *ngIf="last">
                  <a [href]="format.link" target="_blank">{{ format.label }}</a>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="siteNavBottom">
    <a class="navLink" routerLink="/" translate>Back to Homepage</a>
  </div>
</section>

<div *ngIf="this.pageService.selectedBook" id="overlay">
  <div
    id="overlayCloseButton"
    class="closeX"
    (click)="this.pageService.closeOverlay(this.pageService.selectedBook.id)"
  >
    X
  </div>
  <div class="overlayBox">
    <img
      [src]="this.pageService.selectedBook.image"
      alt="Book Image"
      (contextmenu)="this.pageService.preventRightClick($event)"
    />
    <div class="overlayRight">
      <div *ngFor="let paragraph of this.pageService.selectedBook.paragraphs">
        <p>{{ paragraph }}</p>
      </div>
    </div>
  </div>
  <div class="overlayBottom">
    <div class="bookLinksContainer">
      <span translate>Available as: </span>
      <div class="bookLinks">
        <div
          *ngFor="
            let format of this.pageService.getBookFormats(this.pageService.selectedBook);
            let last = last
          "
        >
          <ng-container *ngIf="!last">
            <a [href]="format.link" target="_blank">{{ format.label }}</a>
            <span>  </span>
          </ng-container>
          <ng-container *ngIf="last">
            <a [href]="format.link" target="_blank">{{ format.label }}</a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
<app-scroll-to-top-button></app-scroll-to-top-button>
