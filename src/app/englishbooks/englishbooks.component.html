<app-header></app-header>
<section>
    <h1 translate>English Stories</h1>
    <div class="siteNavTop">
      <a
        *ngFor="let section of englishBooks"
        (click)="scrollToSection(section.section)"
        translate
        >{{ section.title }}</a
      >
    </div>
    <div *ngFor="let section of englishBooks">
      <h2 id="{{ section.section }}" translate>{{ section.title }}</h2>
      <div class="bookContainer" *ngFor="let book of section.books">
        <img [src]="book.image" alt="Book Image" />
        <div class="bookContainerText">
          <div *ngFor="let paragraph of book.paragraphs">
            <p>{{ paragraph }}</p>
          </div>
          <div class="bookLinksContainer">
            <span>Available as: </span>
            <div class="bookLinks">
              <div *ngFor="let format of getBookFormats(book); let last = last">
                <ng-container *ngIf="!last">
                  <a [href]="format.link" target="_blank">{{ format.label }}</a>
                  <span> â€“ </span>
                </ng-container>
                <ng-container *ngIf="last">
                  <a [href]="format.link" target="_blank">{{ format.label }}</a>
                </ng-container>
              </div>
            </div>
          </div>
          <div *ngIf="book.additionalInfo" class="additional">
            {{ book.additionalInfo.text }} <a [href]="book.additionalInfo.link" target="_blank">{{ book.additionalInfo.label }}</a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="siteNavBottom">
      <a class="navLink" routerLink="/main-page" translate >Back to Homepage</a>
    </div>
  </section>
<app-footer></app-footer>
<app-scroll-to-top-button></app-scroll-to-top-button>
