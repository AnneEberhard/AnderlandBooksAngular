<header>
  <a class="slideshow" routerLink="" translate>Slideshow</a>
  <div>
    <img
    class="logo"
      src="assets/img/logo/svgs/petrol.svg"
      alt="AnderlandBooks logo"
    />
  </div>
  <div class="headerlinks dNone800">
    <a routerLink="/home" translate [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Homepage</a>
    <a routerLink="/english-books" translate routerLinkActive="active">English Stories</a>
    <a routerLink="/german-books" translate routerLinkActive="active">German Stories</a>
    <a routerLink="/childrens-books" translate routerLinkActive="active">Children's Books</a>
    <a routerLink="/authors" translate routerLinkActive="active">Authors</a>
    <a routerLink="/services" translate routerLinkActive="active">Services</a>
    <a routerLink="/contact" translate routerLinkActive="active">Contact</a>
  </div>   
  
  <div class="translationButtons headerDistanceRight">
    <a (click)="this.translate.use('de')">DE</a> |
    <a (click)="this.translate.use('en')">EN</a>
  </div>

  <div (click)="openMobileMenu()" id="burgerMenu" class="headerDistanceRight">
    <svg class="burger-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 80" fill="rgb(19, 79, 92)">
      <rect class="bar" width="100" height="10" rx="5"></rect>
      <rect class="bar" y="30" width="100" height="10" rx="5"></rect>
      <rect class="bar" y="60" width="100" height="10" rx="5"></rect>
    </svg>
  </div>

  <div id="headerLinkContainerMobile" class="easeOut">
    <div class="mobileNav">
      <img (click)="closeMobileMenu()" src="assets/img/icon/close.png" alt="close">
    </div>
    <div class="mobileLinks">
      <a routerLink="/home" translate [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Homepage</a>
      <a routerLink="/english-books" translate routerLinkActive="active">English Stories</a>
      <a routerLink="/german-books" translate routerLinkActive="active">German Stories</a>
      <a routerLink="/childrens-books" translate routerLinkActive="active">Children's Books</a>
      <a routerLink="/authors" translate routerLinkActive="active">Authors</a>
      <a routerLink="/services" translate routerLinkActive="active">Services</a>
      <a routerLink="/contact" translate routerLinkActive="active">Contact</a>
    </div>
  </div>
  <div id="divider"></div>
</header>
